#
# common for ecp-x86_64 deployment (dev)
#
packages:
  autoconf:
    version: [2.69]

  binutils:
    version: [2.32]

  bison:
    buildable: false
    version: [3.0.4]
    paths:
      bison@3.0.4: /usr

  boost:
    version: [1.70.0]

  bzip2:
    version: [1.0.8]

  charliecloud:
    variants: "+builder"

  cmake:
    version: [3.16.2]
    variants: "+ownlibs"

  curl:
    version: [7.63.0]

  czmq:
    version: [4.1.1]

  elfutils:
    version: [0.176]

  gcc:
    variants: "+strip"

  gettext:
    version: [0.19.8.1]

  git:
    version: [2.21.0]

  gmp:
    version: [6.1.2]

  gpgme:
    version: [1.3.2]
    paths:
      gpgme@1.3.2: /usr

  hdf5:
    version: [1.10.5]
    variants: "+fortran+hl"

  hypre:
    variants: "+openmp~internal-superlu+shared"

  intel-mkl:
    version: [2020.0.166]

  intel-tbb:
    version: [2019.8]

  libevent:
    version: [2.1.8]
    variants: "+openssl"

  libxml2:
    version: [2.9.9]

  llvm:
    variants: "build_type=Release"

  m4:
    version: [1.4.18]

  mpich:
    version: [3.3.1]
    variants: +slurm

  mvapich2:
    version: [2.3.1]
    variants: fabrics=sock process_managers=slurm

  netcdf:
    variants: "~hdf4+mpi+parallel-netcdf+shared"

  openblas:
    version: [0.3.7]

  openmpi:
    variants: fabrics=auto schedulers=slurm +thread_multiple+pmi~cuda+legacylaunchers
    version: [4.0.1, 3.1.4, 2.1.6]

  openssl:
    buildable: false
    version: [system, 1.0.2k]
    paths:
      openssl@system: /usr
      openssl@1.0.2k: /usr

  papi:
    version: [5.7.0]

  parallel-netcdf:
    variants: +cxx+fortran+pic

  pcre:
    version: [8.42]
    variants: "+jit+multibyte+utf"

  petsc:
    variants: +mumps+mpi
    providers:
      scalapack: [netlib-scalapack]

  perl:
    version: [5.26.2]

  pkgconf:
    version: [1.6.1]

  python:
    version: [3.7.4, 2.7.16]

  slurm:
    buildable: false
    paths:
      slurm@18.08.7: /usr
    version: [18.08.7]

  suite-sparse:
    version: [5.3.0]

  sqlite:
    version: [3.29]

  all:
    compiler: [gcc, llvm]
    providers:
      mpi: [openmpi, mpich, mvapich2]
      lapack: [netlib-lapack]
      blas: [netlib-lapack]
      scalapack: [netlib-scalapack]
    permissions:
      read: world
      write: user

