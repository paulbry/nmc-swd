#
# compilers-all for ecp-x86_64 deployment (prod)
#
compilers:
- compiler:
    spec: gcc@4.8.5
    operating_system: centos7
    target: x86_64
    modules: []
    paths:
      cc: /usr/bin/gcc
      cxx: /usr/bin/g++
      f77: /usr/bin/gfortran
      fc: /usr/bin/gfortran
    environment: {}
    extra_rpaths: []
    flags: {}
- compiler:
    spec: gcc@9.2.0
    operating_system: centos7
    target: x86_64
    modules: [gcc/9.2.0]
    paths:
      cc: gcc
      cxx: g++
      f77: gfortran
      fc: gfortran
    environment: {}
    extra_rpaths: []
    flags: {}
- compiler:
    spec: gcc@8.3.0
    operating_system: centos7
    target: x86_64
    modules: [gcc/8.3.0]
    paths:
      cc: gcc
      cxx: g++
      f77: gfortran
      fc: gfortran
    environment: {}
    extra_rpaths: []
    flags: {}
- compiler:
    modules: [llvm/7.1.0]
    operating_system: centos7
    paths:
      cc: clang
      cxx: clang++
      f77: /usr/bin/gfortran
      fc: /usr/bin/gfortran
    spec: clang@7.1.0
    target: x86_64
    environment: {}
    extra_rpaths: []
    flags: {}
